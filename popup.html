<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask ChatGPT - Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .settings-container {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1a202c;
    }

    .subtitle {
      font-size: 14px;
      color: #718096;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #2d3748;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .theme-toggle {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    .theme-option {
      flex: 1;
      padding: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
      background: white;
    }

    .theme-option:hover {
      border-color: #cbd5e0;
    }

    .theme-option.active {
      border-color: #667eea;
      background: #667eea;
      color: white;
    }

    .save-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 8px;
    }

    .save-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .save-btn:active {
      transform: translateY(0);
    }

    .confirmation {
      margin-top: 16px;
      padding: 12px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      color: #155724;
      font-size: 14px;
      text-align: center;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .confirmation.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .help-text {
      font-size: 12px;
      color: #718096;
      margin-top: 6px;
    }

    .help-text a {
      color: #667eea;
      text-decoration: none;
    }

    .help-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h1>‚ö° Ask ChatGPT</h1>
    <p class="subtitle">Configure your extension settings</p>

    <div class="form-group">
      <label for="apiKey">OpenAI API Key</label>
      <input 
        type="password" 
        id="apiKey" 
        placeholder="sk-..."
        autocomplete="off"
      >
      <p class="help-text">
        Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a>
      </p>
    </div>

    <div class="form-group">
      <label>Theme</label>
      <div class="theme-toggle">
        <div class="theme-option active" data-theme="light">‚òÄÔ∏è Light</div>
        <div class="theme-option" data-theme="dark">üåô Dark</div>
      </div>
    </div>

    <button class="save-btn" id="saveBtn">Save Settings</button>

    <div class="confirmation" id="confirmation">
      ‚úÖ Settings saved successfully!
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
